<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for proj in section.projects %}
      <div class="col-lg-3 col-sm-6">
        <a class="portfolio-box" href="{{ proj.url }}" target="_blank">
          <!-- assets/img/portfolio/fullsize/{{ proj.icon }} -->
          <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="">
          <div class="portfolio-box-caption">
            <div class="project-category text-white-50">
              <!-- <a href="{{ proj.url }}" target="_blank">{{ proj.title }}</a> -->
              {{ proj.title }}
            </div>
            <hr>
            <div class="project-name">
              {{ proj.text }}
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
